<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高校二手书交易平台</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/css/file.css" >
    <link rel="stylesheet" href="/static/css/after_search.css" >
</head>
<body>
    <div class="nav_head">
        {%if request.session.username|default:'' != ''%}
            <P>欢迎！今天也要开心哦，{{ request.session.username }}</P>
            <button class="btn btn-default"><a href="/user/logout" >退出</a></button>
        {%else%}
        <a class="btn btn-link"  href="/user/login" >登入</a>
        <a class="btn btn-link"  href="/user/register" >注册</a>
        {%endif%}
        <div class="nav dropdown">
            <a class="btn btn-link"  href="/user/user_center" >| 用户主页</a>
        </div>
        <div class="nav">
            <a class="btn btn-link"  href="/" >首页</a>
        </div>
    </div>
    <div class="title">
        <img src="/static/img/title1.JPG">
        <div class="second_title">
            <div class="find">
                <input type="text" class="form-control" id="search" >
                <a type="button" class="btn btn-warning" id="search-button" href="javascript:void(0);" onclick="go_search()">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
                <button type="button" class="btn btn-warning"><a href="/release_books">我有闲置</a></button>
            </div>
        </div>      
    </div>
    <!-- 返回最上开始 -->
    <div class="back_to_top">
        <a href="#"><img src="/static/img/index-回到最上.png" ></a>
    </div>
    <div class="search_main">
        <p>搜索：{{ search_title }}</p>
        {%if count == 0 %}
            <p>OOPS！你到了没有库存的荒草地~</p>
        {%else%}
            <div class="pic">
            {% for book in books %}
            <div class="pic_in">
                <img src="/static/{{ book.picture }}" style="height: 426px; width: 312px"/>
                <a href="/books_details/?title={{ book.title }}">{{ book.title }}</a>
            </div>
             {% endfor %}
        </div>
        {%endif%}

        <button class="l_btn btn btn-default">上一页</button>
        <button class="r_btn btn btn-default">下一页</button>
    </div>

    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/file.js"></script>
</body>
</html>
